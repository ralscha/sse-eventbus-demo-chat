<ion-header no-border>
  <ion-navbar transparent color="secondary">
    <ion-title>Rooms</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button color="primary" ion-item *ngFor="let room of rooms" (click)="joinRoom(room)">
      {{room.name}}
      <ion-icon name="chatboxes" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addRoom()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
